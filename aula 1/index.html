<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <!-- Including vue.js module -->
    <script src="https://unpkg.com/vue"></script>
    <body>
        <!-- Root element -->
        <div id="app">
            <h1>{{titulo}}</h1>
        </div>
    </body>
    <script>
        <!-- Vue.js code -->
        var app = new Vue({
            el: "#app",
            data: {
                    titulo: "Aula 1 - Vue.js do jeito ninja"
            }
        });
    </script>
</html>
